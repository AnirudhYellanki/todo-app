name: To-Do App CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ”§ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install flake8
      run: pip install flake8

    - name: ğŸ§ª Lint code
      continue-on-error: true
      run: flake8 app/ --ignore=E501,W503

    - name: ğŸ³ Build Docker image
      run: docker build -t todo-app .

    - name: ğŸš€ Run container
      run: |
        docker run -d -p 5000:5000 --name todo-test todo-app
        sleep 5

    - name: âœ… Curl homepage
      run: curl --fail http://localhost:5000 | grep "To-Do Task Manager"
